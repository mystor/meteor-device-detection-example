<head>
  <title>device-detection-example</title>
</head>

<body>
  {{> body}}
</body>

<template name="body">
  <div class="container {{#if isPhone}}container-phone{{/if}}">
    <h1>Welcome on your {{device_type}}!</h1>

    <p><strong>This is an example for the <a href="https://github.com/Mystor/meteor-device-detection/">device-detection</a> Smart Package for <a href="http://meteor.com">Meteor</a>.</strong></p>
    <p><strong>The source for this example can be found at <a href="https://github.com/Mystor/meteor-device-detection-example/">https://github.com/Mystor/meteor-device-detection-example/</a></strong></p>
    
    {{deviceRender 'content'}}

    <hr>

    {{> preferences}}
  </div>
</template>

<template name="preferences">
  {{! Example way to allow users to choose what version of your site to experience }}
  <div class="footer">
    <h3>View device specific versions of our site!</h3>
    <p>
      <a href="#" id="preferTV">TV</a> | 
      <a href="#" id="preferTablet">Tablet</a> | 
      <a href="#" id="preferPhone">Phone</a> | 
      <a href="#" id="preferDesktop">Desktop</a> | 
      <a href="#" id="preferBot">Bot</a>
      {{#if hasPreference}}| <a href="#" id="preferNone">Clear Preferences</a>{{/if}}
    </p>
  </div>
</template>
